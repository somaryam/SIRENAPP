<template>
    <!-- Affichage du SIRET récupéré -->
    <lightning-input label="SIRET" value={siret} readonly></lightning-input>

    <!-- Affichage des résultats de recherche -->
    <template if:true={result}>
        <lightning-datatable
            data={result}
            columns={columns}
            key-field="enseigne">
        </lightning-datatable>
    </template>

    <!-- Affichage des erreurs -->
    <template if:true={error}>
        <lightning-card>
            <p>{error}</p>
        </lightning-card>
    </template>
</template>
